<div class="container p-5">
  <div class="d-flex">
    <div class="row justify-content-start">
      <div class="col-2">
        <app-image-control class="w-100" [width]="150" [height]="150" (imageReady)="imageReady($event)"></app-image-control>
      </div>
    </div>
    <div class="row justify-content-end row-cols-2">
      <div class="col-5">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" [(ngModel)]="firstName">
          <button *ngIf="firstName" matSuffix mat-icon-button aria-label="Clear" (click)="firstName=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="col-5">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Surname</mat-label>
          <input matInput type="text" [(ngModel)]="sureName">
          <button *ngIf="sureName" matSuffix mat-icon-button aria-label="Clear" (click)="sureName=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="col-10">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Profession</mat-label>
          <input matInput type="text" [(ngModel)]="profession">
          <button *ngIf="profession" matSuffix mat-icon-button aria-label="Clear" (click)="profession=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="col-5">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Phone number</mat-label>
          <input matInput type="text" [(ngModel)]="phoneNumber">
          <button *ngIf="phoneNumber" matSuffix mat-icon-button aria-label="Clear" (click)="phoneNumber=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="col-5">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput type="text" [(ngModel)]="value">
          <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="col-5">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Country</mat-label>
          <input matInput type="text" [(ngModel)]="country">
          <button *ngIf="country" matSuffix mat-icon-button aria-label="Clear" (click)="country=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="col-5">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>City</mat-label>
          <input matInput type="text" [(ngModel)]="city">
          <button *ngIf="city" matSuffix mat-icon-button aria-label="Clear" (click)="city=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
