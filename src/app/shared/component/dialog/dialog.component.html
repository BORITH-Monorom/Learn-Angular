<h1 mat-dialog-title>{{dialogTitle.title}}</h1>
<div mat-dialog-content>{{dialogContent.content}}</div>

<div mat-dialog-action class="p-4">
  <button mat-flat-button color="primary" (click)="confirm()" [mat-dialog-close]="message">Confirm</button>
  <button mat-flat-button color="primary" (click)="close()">Close</button>
</div>
