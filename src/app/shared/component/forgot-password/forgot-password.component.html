<div class="hj-container hj-same-section-padding ">
  <div class="hj-card">
      <form [formGroup]="forgotPasswordForm" class="w-1/3 max-md:w-2/3 max-md:mx-auto p-5 ">
        <div>
          <div class="mb-3">
            <h1 class="text-start font-bold uppercase m-3">forgot password</h1>
          </div>
        <div class="">
            <mat-form-field class="w-full mb-3">
              <mat-label>Email address</mat-label>
              <input matInput type="email" name="email" formControlName="email" [(ngModel)]="email">
                <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email') && !forgotPasswordForm.get('email')?.hasError('required')">Please enter a valid email address</mat-error>
                <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">Email is required</mat-error>
            </mat-form-field>
        </div>

        <button mat-raised-button [color]="forgotPasswordForm.valid? 'primary':'secondary'" [disabled]="forgotPasswordForm.invalid" type="button" class="mat-mdc-button px-4 " (click)="forgotPassword()"><mat-icon>login</mat-icon> Verify email</button>
        <div class="flex justify-between text-center my-4">
          <div class="">
            <a routerLink="/register" class="text-cyan-600"> <span >Sign up</span></a>
          </div>
          <div>
            <a href="/login" class="text-cyan-600 underline underline-offset-1">back to login</a>
          </div>
        </div>
    </div>
      </form>
</div>
</div>
