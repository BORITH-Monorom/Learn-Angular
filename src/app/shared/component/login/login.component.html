<div class="hj-container hj-same-section-padding ">
      <div class="hj-card">
          <form [formGroup]="loginForm" class="w-1/3 max-md:w-2/3 max-md:mx-auto p-5 ">
            <div>
              <div class="mb-3">
                <h1 class="text-start font-bold uppercase m-3">Login</h1>
              </div>
            <div class="">
                <mat-form-field class="w-full mb-3">
                  <mat-label>Email address</mat-label>
                  <input matInput type="email" name="email" formControlName="email" [(ngModel)]="email">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">Please enter a valid email address</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                </mat-form-field>

                <mat-form-field class="w-full mb-3">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" #p_value formControlName="password" [(ngModel)]="password" >
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required') && !loginForm.get('password')?.hasError('minlength')">Password is required</mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') && !loginForm.get('password')?.hasError('required')">Password at least {{8-p_value.value.length}} characters</mat-error>
                    <mat-hint class="text-cyan-700" *ngIf="p_value.value.length>=8">Strong password</mat-hint>
                </mat-form-field>
            </div>

            <button mat-raised-button [color]="loginForm.valid? 'primary':'secondary'" [disabled]="loginForm.invalid" type="button" class="mat-mdc-button px-4 " (click)="login()"><mat-icon>login</mat-icon> Login</button>
            <div class="flex justify-between text-center my-4">
              <div class="">
                <a routerLink="/register" class="text-blue-600 visited:text-purple-600"> <span >Sign up</span></a>
              </div>
              <div class=" mx-3">
                  <a href="/forgot-password" class="nav-link text-primary">Forgot Password ?</a>
              </div>
            </div>
            <button mat-raised-button  class="flex items-center justify-center w-full " (click)="signInWithGoogle()">
              <div class="flex items-center justify-center gap-3">
                <mat-icon>
                  <img src="https://img.icons8.com/color/48/000000/google-logo.png" width="40px" alt="">
                </mat-icon>
                <span class="">
                  Login with Google
                </span>
              </div>
            </button>
            <ngx-spinner
            bdColor="rgba(0, 0, 0, 1)"
            template="<img src='https://media.giphy.com/media/o8igknyuKs6aY/giphy.gif' />">
          </ngx-spinner>

        </div>
          </form>
  </div>
</div>
