<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-6"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Register</h4>
            </div>
            <div class="mb-3">

<!-- email  -->
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" [(ngModel)]="email">
              <div  class="form-text">We'll never share your email with anyone else.</div>
            </div>

<!-- password  -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password">
            </div>

<!-- button  -->
            <button type="button" class="btn btn-primary text-white px-4 " (click)="register()">Register</button>

            <div class="row text-center my-4">
              <div class="col-md-6">
                <a href="/login" class="nav-link text-primary">Have an Account ? <span class="text-danger">Login</span></a>
              </div>
              <div class="col-md-6">
                  <a href="" class="nav-link text-primary">Forgot Password ?</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
