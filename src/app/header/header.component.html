<mat-toolbar color="primary" >
  <mat-toolbar-row>
    <span>My App</span>
    <span class="example-spacer"></span>
    <span mat-icon-button class="example-spacer"></span>
    <button mat-icon-button (click)="show=!show" class="example-icon" aria-label="">
        <mat-icon>{{show ? 'expand_less': 'menu'  }}</mat-icon>
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row *ngIf="show">
    <span>favorite</span>
    <mat-list>
      <mat-list-item>
        <a [ngClass]="{'btn': true, 'btn-primary': activeLink === 'binding'}" class="btn me-2 text-light border border-light" (click)="setActiveLink('binding')" routerLink="/binding">Event Binding</a>
        <a [ngClass]="{'btn': true, 'btn-primary': activeLink === 'table'}" class="btn me-2 text-light border border-light" (click)="setActiveLink('table')" routerLink="/table">Table</a>
        <a [ngClass]="{'btn': true, 'btn-primary': activeLink === 'store-ngrx'}" class="btn me-2 text-light border border-light" (click)="setActiveLink('store-ngrx')" routerLink="/store-ngrx">Store-ngrx</a>
      </mat-list-item>
    </mat-list>
    <span class="example-spacer"></span>
    <mat-icon>favorite</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
