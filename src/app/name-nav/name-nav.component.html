<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
  class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="toolbar">Angular's Component</mat-toolbar>
    <mat-nav-list>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Directives
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item>ngIf</a>
        <a mat-list-item>ngSwitch</a>
        <a mat-list-item>ngFor</a>
        <a mat-list-item>ngTemplateOutlet</a>
        <a mat-list-item>Change Detection</a>
        <a mat-list-item>Custom Directive</a>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Data binding
          </mat-panel-title>

        </mat-expansion-panel-header>
        <a mat-list-item href="" >Property Binding</a>
        <a mat-list-item href="" >Class Binding</a>
        <a mat-list-item href="" >Style Binding</a>
        <a mat-list-item href="" routerLink="/binding">Event Binding</a>
        <a mat-list-item href="" >KeyUp Event</a>
        <a mat-list-item href="" >Pipes</a>
        <a mat-list-item href="" >Two Way Binding</a>
        <a mat-list-item href="" >Custom Pipes</a>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            NGRX
          </mat-panel-title>

        </mat-expansion-panel-header>
        <a mat-list-item href="" routerLink="/store-ngrx">Store</a>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Learn_Angular</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
