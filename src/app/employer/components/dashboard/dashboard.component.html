<div class="row">
  <div class="col-sm-6 offset-3">
    <div class="text-center">
      <h4 class="my-4 d-flex gap-2 justify-content-center align-items-center"><mat-icon>person</mat-icon>Employer Sign Up</h4>

    </div>

    <form [formGroup]="userForm">
      <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label for="username">Username</mat-label>
            <input matInput  type="text"
                  formControlName="username"
                  id="username"

                  autocomplete="off"
                  >
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label for="password">Password</mat-label>
          <input matInput type="text"
          formControlName="password"
          id="username"

          >
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label for="confirmPassword">Confirm Password</mat-label>
            <input matInput  type="text"
            formControlName="confirmPassword"
            id="username"

            autocomplete
            >
        </mat-form-field>
      </div>

      <div formGroupName="address" class="row">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label for="inputAddress2" class="fo rm-label">Address</mat-label>
            <input autocomplete="off"  matInput formControlName="address" type="text" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="mat-form-field" appearance="outline">
            <mat-label for="inputCity" class="form-label">City</mat-label>
            <input autocomplete="off" matInput formControlName="city" type="text" id="inputCity">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline">
            <mat-label for="inputState" class="form-label">State</mat-label>
            <mat-select id="inputState" formControlName="state">
              <mat-option selected>
                <input matInput type="text">
              </mat-option>
              <mat-option *ngFor="let state of stateOption" [value]="state.name">
                {{state.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <mat-form-field  appearance="outline">
            <mat-label for="inputZip">Zip</mat-label>
            <input autocomplete="off" formControlName="zip" matInput type="text" id="inputZip">
          </mat-form-field>
        </div>
      </div>

        <!-- <p>
          username: {{username.value}}
        </p> -->
    </form>


<div class="d-flex gap-3">
  <button color="accent" mat-raised-button (click)="onClear()">
    clear
    <mat-icon>close</mat-icon>
  </button>
  <button color="primary" mat-raised-button (click)="onSubmit()">
    Sign Up Now
    <mat-icon>person</mat-icon>
  </button>
</div>

  </div>

</div   >
