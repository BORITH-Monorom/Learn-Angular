<div class="hj-container">
  <div class="flex gap-5">
    <div class="hj-card w-96">
      <div class="hj-card-title">
        <span>Student</span>
      </div>
      <div class="flex p-3 w-full">
        <form  class="w-full">
          <mat-form-field class="w-full">
            <mat-label>First Name</mat-label>
            <input matInput type="text" id="firstNme" name="firstName" [(ngModel)]="first_name">
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" id="lastName" name="lastName" [(ngModel)]="last_name" (blur)="checkMessageError()" [formControl]="f_lastName" required>
            @if(f_lastName.invalid){
              <mat-error>{{ErrorNameMessage}}</mat-error>
            }
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>email</mat-label>
            <input matInput type="text" id="email" name="email" (blur)="checkMessageError()" [formControl]="f_email" [(ngModel)]="email" required>
            @if(f_email.invalid){
              <mat-error>{{ErrorMessage}}</mat-error>
            }
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>mobile</mat-label>
            <input matInput type="text" id="mobile" name="mobile" [(ngModel)]="mobile">
          </mat-form-field>
          <div class="flex gap-3">
            <button class="w-full" mat-raised-button color="primary"(click)="addStudent()">Save</button>
            <button class="w-full" mat-raised-button color="warning"(click)="resetForm()">Clear</button>
          </div>
        </form>
      </div>
    </div>
    <div class="hj-card w-full">
      <div class="hj-card-title">
        <span>Student List</span>
      </div>
      <table mat-table [dataSource]="dataSource" class="">
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let student"> {{student.first_name}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let student">{{student.last_name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let student"> {{student.email}} </td>
        </ng-container>

        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef> Mobile </th>
          <td mat-cell *matCellDef="let student"> {{student.mobile}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let student">
            <button mat-button color="warn" (click)="deleteStudent(student)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
